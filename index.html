<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  
  <div class="container">
    
    <header class="header">
      <div class="logo">
        <img src="./images/logo.svg" alt="Site Logo">
      </div>
      <div class="navigation">
        
        <img src="./images/icon-menu.svg" alt="Menu Icon">
        
      </div>
    </header>
      
    <div class="side-menu">
      
      <img class="close-menu" src="./images/icon-close-menu.svg" alt="Close Menu">
        
      <section class="sub-menu">
          
        <div class="features">
            
          <span>Features</span>
            
          <img class="down-arrow" src="./images/icon-arrow-down.svg" alt="Expand Arrow">
            
        </div>
          
        <div class="deep first">
            
          <div class="deep-items">
            <img class="icons" src="./images/icon-todo.svg" alt="Todo Icon">
            <span>
              Todo list
            </span>
          </div>
            
          <div class="deep-items">
            <img class="icons" src="./images/icon-calendar.svg" alt="Calendar Icon">
            <span>
              calendar
            </span>
          </div>
            
          <div class="deep-items">
            <img class="icons" src="./images/icon-reminders.svg" alt="Reminders Icon">
            <span>
              reminders
            </span>
          </div>
            
          <div class="deep-items">
            <img class="icons" src="./images/icon-planning.svg" alt="Planning Icon">
            <span>
              planning
            </span>
          </div>
          
        </div>
      </section>
        
      <section class="sub-menu">
          
        <div class="company">
            
          <span>Company</span>
            
          <img class="down-arrow" src="./images/icon-arrow-down.svg" alt="Expand Arrow">
            
        </div>
          
        <div class="deep">
            
          <div>history</div>
          <div>our team</div>
          <div>blog</div>
          
        </div>
      </section>
        
      <span class="career">careers</span>
      <span class="about">about</span>
      
      <div class="menu-btns">
        <button class="login-btn" type="button">
          login
        </button>
        <button class="register-btn" type="button">
          register
        </button>
      </div>
        
    </div>
    
    <section class="main">
      
      <picture>
        <source media="(min-width: 700px)" srcset="./images/image-hero-desktop.png">
        <source media="(max-width: 500px)" srcset="./images/image-hero-mobile.png">
        <img src="./images/image-hero-mobile.png" alt="Hero Image">
      </picture>
         
      <section class="text-container">
        
        <article class="main-text">
          <h1 class="title">
            Make remote work
          </h1>
          <p class="info">
            Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
          </p>
        
          <button type="button" class="learn-btn">
            Learn more
          </button>
        </article>
      
    
        <footer class="footer">
      
          <img src="./images/client-databiz.svg" alt="Databiz Logo">
      
          <img src="./images/client-audiophile.svg" alt="Audiophile Logo">
      
          <img src="./images/client-meet.svg" alt="Meet Logo">
      
          <img src="./images/client-maker.svg" alt="Maker Logo">
        </footer>
      
      </section>
    
    </section>
    
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>.
    
      Coded by 
      <a href="https://github.com/Sheikar" target="_blank">
        Hassan Shaks
      </a>.
    
    </div>
  
  </div>
  
  <div class="cover">
    
  </div>
  
  <script src="./assets/main.js">
    
  </script>
  
</body>

</html>
